{{> templates/header}}
<div class="clearBoth"></div>
<form action="ajouter-un-covoiturage" method="post">
	<div class="container container-margin">
		<div class="col-md-8 left">
			<div class="panel panel-default">
				<div class="panel-heading">Itinéraire</div>
				<div class="panel-body">
					<div>
						<div class="form-group">
							<label class="control-label">Lieu de départ *</label>
							<div class="form-label">
								<input type="text" id="from" class="form-control required" name="cityFrom" autocomplete="off" placeholder="Lieu de départ : Lille, Paris..." {{#from}}value="{{from}}" {{/from}}/>
							</div>
							<p class="help-block"></p>
						</div>
						<div class="form-group">
							<label class="control-label">Lieu d'arrivée *</label>
							<div class="form-label">
								<input type="text" id="to" class="form-control required" name="cityTo" autocomplete="off" placeholder="Lieu de d'arrivé : Lille, Paris..." {{#to}}value="{{to}}"{{/to}} />
							</div>
							<p class="help-block"></p>
						</div>
						<div class="form-group">
							<label class="control-label">Lieu de passage</label>
							<input type="text" id="waypoints" class="form-control" autocomplete="off" placeholder="Lieu de passage : Lille, Paris..." />
							<p class="help-block alert-danger-font messageErrorWaypoints"></p>
						</div>

						<a class="btn btn-success addCity">Ajouter lieu de passage</a>

						<div class="blocWaypoitsCity"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-4 right">
			<div class="panel panel-default">
				<div class="panel-heading">Itinéraire sur carte</div>
				<div class="panel-body">
					<div class="heigt-map">
						<div id="map"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-8 left">
			<div class="panel panel-default">
				<div class="panel-heading">Date et heure</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label">Date aller *</label>
						<div class="row">
							<div class="col-sm-6">
								<div class="form-label">
									<input type="date" class="form-control required checkDateDayFirst" name="dateFirstTrip" value="{{date}}" />
								</div>
								<p class="help-block"></p>

							</div>
							<div class="col-sm-3">
								<div class="form-label">
									<select class="form-control required checkDateHoursFirst" name="hoursFirstTrip">
										<option value="" selected="selected">Heure</option>
										<option value="00">00</option>
										<option value="01">01</option>
										<option value="02">02</option>
										<option value="03">03</option>
										<option value="04">04</option>
										<option value="05">05</option>
										<option value="06">06</option>
										<option value="07">07</option>
										<option value="08">08</option>
										<option value="09">09</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="22">22</option>
										<option value="23">23</option>
									</select>
								</div>
								<p class="help-block"></p>

							</div>
							<div class="col-sm-3">
								<div class="form-label">
									<select class="form-control required checkDateMinsFirst" name="minFirstTrip">
										<option value="" selected="selected">Minute</option>
										<option value="00">00</option>
										<option value="10">10</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select>
								</div>
								<p class="help-block"></p>

							</div>

						</div>



					</div>

					<div class="checkbox">
						<label class="control-label">
							<input type="checkbox" class="goReturn checkDate" name="goReturn"> Aller-retour ?
						</label>
					</div>

					<div class="form-group hide blocDateReturn checkDateLast">
						<label class="control-label">Date retour *</label>
						<div class="row">

							<div class="col-sm-6">
								<div class="form-label">
									<input type="date" class="form-control dateReturnTrip checkDateDayLast" name="dateReturnTrip" />
								</div>
								<p class="help-block"></p>

							</div>
							<div class="col-sm-3">
								<div class="form-label">
									<select class="form-control hoursReturnTrip checkDateHoursLast" name="hoursReturnTrip">
										<option value="" selected="selected">Heure</option>
										<option value="00">00</option>
										<option value="01">01</option>
										<option value="02">02</option>
										<option value="03">03</option>
										<option value="04">04</option>
										<option value="05">05</option>
										<option value="06">06</option>
										<option value="07">07</option>
										<option value="08">08</option>
										<option value="09">09</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
										<option value="13">13</option>
										<option value="14">14</option>
										<option value="15">15</option>
										<option value="16">16</option>
										<option value="17">17</option>
										<option value="18">18</option>
										<option value="19">19</option>
										<option value="20">20</option>
										<option value="21">21</option>
										<option value="22">22</option>
										<option value="23">23</option>
									</select>
								</div>
								<p class="help-block"></p>

							</div>
							<div class="col-sm-3">
								<div class="form-label">
									<select class="form-control minReturnTrip checkDateMinsLast" name="minReturnTrip">
										<option value="" selected="selected">Minute</option>
										<option value="00">00</option>
										<option value="10">10</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select>
								</div>
								<p class="help-block"></p>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="col-md-4 right">
			<div class="panel panel-default">
				<div class="panel-heading">Coût du trajet</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label">Prix *</label>
						<div class="input-group">
							<input type="text" name="price" class="form-control required price" placeholder="Prix">
							<div class="input-group-addon">€</div>
						</div>
						<p class="help-block"></p>
					</div>
				</div>
			</div>
		</div>


		<div class="col-md-8 left">
			<div class="panel panel-default">
				<div class="panel-heading">Description du trajet</div>
				<div class="panel-body">
					<div class="form-group">
						<textarea placeholder="Petite description du voyage ? " class="textarea-100 form-control" name="description" rows="7"></textarea>
					</div>
					<div class="form-group">
						<label class="control-label">Bagage * : </label>
						<label class="form-group radio-inline ">
							<input type="radio" name="sizeOfLuggage" value="little" checked> Petit
						</label>
						<label class="form-group radio-inline">
							<input type="radio" name="sizeOfLuggage" value="medium"> Moyen
						</label>
						<label class="form-group radio-inline">
							<input type="radio" name="sizeOfLuggage" value="large"> Gros
						</label>
						<p class="help-block"></p>
					</div>

					<div class="form-group">
						<label class="control-label">Option : </label>
						<label class="form-group checkbox-inline">
							<input type="checkbox" name="smoking" value="smoking"> Fumeur
						</label>
						<label class="form-group checkbox-inline">
							<input type="checkbox" name="animals" value="annimals"> Annimaux
						</label>
						<label class="form-group checkbox-inline">
							<input type="checkbox" name="musics" value="muscis"> Musique
						</label>
						<label class="form-group checkbox-inline">
							<input type="checkbox" name="detour" value="detour"> Detour
						</label>
						<label class="form-group checkbox-inline">
							<input type="checkbox" name="food" value="food"> Food
						</label>
					</div>

				</div>
			</div>
		</div>

		<div class="col-md-4 right">
			<div class="panel panel-default">
				<div class="panel-heading">Nombre de places dans la voiture</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label">Places *</label>
						<div class="form-label">
							<input type="text" class="form-control required place" name="sitNumber" placeholder="Nombre de place" value="1">
							<button class="btn btn-default minus" type="button">-</button>
							<button class="btn btn-default plus" type="button">+</button>
						</div>
						<p class="help-block"></p>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-4 right">
			<div class="panel panel-default">
				<div class="panel-heading">Véhicule</div>
				<div class="panel-body">

					<div class="form-group">
						<label>Véhicule enregistrer</label>
						<select name="chooseCar" class="form-control chooseCar">
							<option value="-1 ">Créer un nouveau véhicule</option>
							{{#cars}}
							<option value="{{idCars}}" data-brand="{{brand}}" data-model="{{model}}" data-comfort="{{comfort}}" data-color="{{color}}">{{brand}} : {{model}}</option>
							{{/cars}}
						</select>
					</div>


					<div class="form-group">
						<label class="control-label">Marque *</label>
						<div class="form-label">

							<input type="text" class="form-control brand required" name="brand">
						</div>
						<p class="help-block"></p>
					</div>
					<div class="form-group">
						<label class="control-label">Modèle *</label>
						<div class="form-label">

							<input type="text" class="form-control model required" name="model">
						</div>
						<p class="help-block"></p>
					</div>
					<div class="form-group">
						<label class="control-label">Confort *</label>
						<div class="form-label">
							<select class="form-control comfort required" name="comfort">
								<option value="BASIC">Basique</option>
								<option value="NORMAL" selected="selected">Normal</option>
								<option value="COMFORT">Confort</option>
								<option value="LUXE">Luxe</option>
							</select>
						</div>
						<p class="help-block"></p>
					</div>

					<div class="form-group">
						<label class="control-label">Couleur *</label>
						<div class="form-label">
							<select class="form-control color required" name="color">
								<option value="noir">noir</option>
								<option value="bleu">bleu</option>
								<option value="vertf">vert foncé</option>
								<option value="vert">vert</option>
								<option value="bleuf">bleu foncé</option>
								<option value="grisf">gris foncé</option>
								<option value="violet">violet</option>
								<option value="marron">marron</option>
								<option value="bordeaux">bordeaux</option>
								<option value="vertc">vert clair</option>
								<option value="bleuc">bleu clair</option>
								<option value="grisc">gris clair</option>
								<option value="mauve">mauve</option>
								<option value="rouge">rouge</option>
								<option value="rose">rose</option>
								<option value="orange">orange</option>
								<option value="jaune">jaune</option>
								<option value="blanc">blanc</option>
								<option value="grism">gris métallisé</option>
								<option value="dore">doré</option>
								<option value="beige">beige</option>
							</select>
						</div>
						<p class="help-block"></p>
					</div>

				</div>
			</div>
		</div>


		<div class="col-md-8 left">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="checkbox">
						<label class="control-label">
							<input type="checkbox" name="cgv" class="required" value="cgv"> J'ai lu et accepté les
							<a href="#">CGU</a>
							et je certifie être en possession d'un permis de conduire et d'une assurance en cours de validité. *
						</label>
						<p class="help-block"></p>
					</div>

				</div>
			</div>
		</div>

		<div class="clearBoth"></div>
		* Tout les champs sont obligatoires
		<br />
		<br />
		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="Finaliser le trajet" />
		</div>
	</div>
</form>

<script src="resources/js/covoiturage/proposeCovoit.js"></script>
<script src="resources/js/localisation.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyUpuWlYPq5bobSZhH7TF5b-uzbelvgEM&signed_in=true&callback=initMap&libraries=places" async defer></script>
{{> templates/footer}}
