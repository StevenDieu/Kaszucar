{{> templates/header}}
<div class="background-singin">
	<form class="singnIn" name="singnIn" method="post">

		<div class="panel panel-default panelSign">
			<div class="panel-heading">Connexion</div>
			<div class="panel-body">
				<span class="errorConnexion"></span>
				<br />
				<input type="hidden" class="redirect" value="{{redirect}}" />

				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">@</div>
						<input type="email" class="email form-control required" placeholder="Adresse email">
					</div>
					<p class="help-block"></p>

				</div>


				<div class="form-group">
					<div class="label-form">
						<input type="password" class="pwd form-control required" placeholder="Mot de passe" />
					</div>
					<p class="help-block"></p>

				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" name="rememberMe"> Se souvenir de moi
					</label>
				</div>

				<input type="submit" class="btn btn-success" placeholder="Se connecter" />
				<br />
				<br />
				<a href="inscription">Pas encore inscrit ?</a>
			</div>
		</div>

	</form>


</div>

<script src="resources/js/authentification/signIn.js"></script>

{{> templates/footer}}
