{{> templates/header}}

<form>
	<h2>Inscription</h2>

	<input type="text" name="name" placeholder="Prenom" /><br /> 
	<input type="text" name="lastName" placeholder="Nom" /><br /> 
	<input type="text" name="email" placeholder="Adresse email" /><br />

</form>

{{> templates/footer}}
