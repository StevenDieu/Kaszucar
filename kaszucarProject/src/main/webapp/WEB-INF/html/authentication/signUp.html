{{> templates/header}}

<form class="signUp">
	<h2>Inscription</h2>
	<span class="errorConnexion"></span><br/>
	
	<input type="radio" name="gender"  value="H"> Homme 
	<input type="radio" name="gender" value="F"> Femme <br/>
	<input type="text" class="name" placeholder="Prenom" /><br /> 
	<input type="text" class="lastName" placeholder="Nom" /><br /> 
	<input type="text" class="email" placeholder="Adresse email" /><br />
	<input type="password" class="password" placeholder="Mot de passe" /><br /> 
	<input type="password" class="confirmPassword" placeholder="Confirmation mot de passe" /><br /> 
	<select id="yearBirth" class="yearBirth"/>
		<option value="" selected="selected">Année de naissance</option>
	</select><br />

	<input type="checkbox" class="cgv">J'ai lu et j'accepte les <a href="#">conditions d'utilisation du Site et du Service Kazsucar.</a><br/><br/>
	<input type="submit" value="S'incrire" />
</form>

<script src="resources/js/signUp.js"></script>

{{> templates/footer}}
