{{> templates/header}}
<div class=background-singup>

	<form class="signUp" name="signUp" method="post">
		<div class="panel panel-default panelSign">
			<div class="panel-heading">Inscription</div>
			<div class="panel-body">
				<span class="errorConnexion"></span>
				<br />

				<div class="form-group">
					<label class="radio-inline">
						<input type="radio" name="gender" id="inlineRadio1" value="H"> Homme
					</label>
					<label class="radio-inline">
						<input type="radio" name="gender" id="inlineRadio2" value="F"> Femme
					</label>
				</div>

				<div class="form-group">
					<div class="label-group">
						<input type="text" class="name form-control required" placeholder="Prenom" />
					</div>
					<p class="help-block"></p>
				</div>

				<div class="form-group">
					<div class="label-group">
						<input type="text" class="lastName form-control required" placeholder="Nom" />
					</div>
					<p class="help-block"></p>
				</div>

				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">@</div>
						<input type="email" class="email form-control required" placeholder="Adresse email" />
					</div>
					<p class="help-block"></p>
				</div>

				<div class="form-group">
					<div class="label-group">
						<input type="password" class="password form-control required" placeholder="Mot de passe" />
					</div>
					<p class="help-block"></p>
				</div>

				<div class="form-group">
					<div class="label-group">
						<input type="password" class="confirmPassword form-control required" placeholder="Confirmation mot de passe" />
					</div>
					<p class="help-block"></p>
				</div>

				<div class="form-group">
					<select id="yearBirth" class="yearBirth form-control">
						<option value="" selected="selected">Ann&eacute;e de naissance</option>
					</select>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" class="cgv"> J'ai lu et j'accepte les
						<a href="#">conditions g&eacute;n&eacute;rales d'utilisation du Site et du Service Kazsucar.</a>
						<br />
						<br />
					</label>
				</div>

				<input type="submit" class="btn btn-success" placeholder="S'incrire" />
			</div>
		</div>

	</form>

	<div class="clearBoth"></div>

</div>
<script src="resources/js/authentification/signUp.js"></script>

{{> templates/footer}}
