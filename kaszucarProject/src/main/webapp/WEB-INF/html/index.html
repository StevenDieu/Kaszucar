{{> templates/header}}
<div class="img-background">
	<form action="rechercher-un-covoiturage" class="form-search-home form-inline rechercher-un-covoiturage" method="post">
		<div class="form-group">
			<select class="proposition form-control">
				<option class="chercher" value="search">Je cherche</option>
				<option class="proposer" value="propose">Je propose</option>
			</select>
		</div>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<i class="glyph icon-radio-checked" aria-hidden="true"></i>
				</div>
				<input class="form-control from required" id="from" name="from" type="text" placeholder="De" autocomplete="off" />
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<i class="glyph icon-radio-unchecked" aria-hidden="true"></i>
				</div>
				<input class="form-control to required" id="to" name="to" type="text" placeholder="A" autocomplete="off" />
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon">
					<i class="glyph icon-calendar" aria-hidden="true"></i>
				</div>
				<input class="form-control" name="date" id="date" type="date" placeholder="Date" autocomplete="off" />
			</div>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success submitSearch" value="Rechercher" />
		</div>
	</form>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyUpuWlYPq5bobSZhH7TF5b-uzbelvgEM&signed_in=true&libraries=places" async defer></script>
<script src="resources/js/localisation.js"></script>

{{> templates/footer}}
